<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>News Aggregator Project</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.9/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.9/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.9/dist/js/uikit-icons.min.js"></script>

    <!-- UUID JS -->
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div>
      <span>News</span>
      <span>
        <form class="uk-search uk-search-navbar">
          <span uk-search-icon></span>
          <input id="search" class="uk-search-input" type="search" placeholder="Search...">
        </form>
      </span>
      <span>
        <button class="uk-button" type="button">
          <span class="icon" uk-icon="icon: bookmark"></span>
          Bookmarks
        </button>
        <div uk-dropdown="mode: click">
          <ul id="bookmarks-list" class="uk-nav uk-dropdown-nav">
            <li><a href="#">This is the title</a></li>
          </ul>
        </div>
      </span>
    </div>

    <div class="uk-grid-small" uk-grid>
      <div class="uk-width-1-3@m">
        <ul id="search-results" class="uk-list">
          <li>
            <div>
              <img src="https://via.placeholder.com/50x50" uk-img>
              <div>This is the title</div>
            </div>
          </li>
        </ul>
      </div>
      <div class="uk-width-expand@m">
        <div class="uk-inline">
          <img id="article-id" src="https://via.placeholder.com/400x300" uk-img>
          <div class="uk-overlay-primary uk-position-cover"></div>
          <div class="uk-overlay uk-position-bottom uk-light">
            <div id="article-title">This is the title</div>
            <div id="article-author">By John Smith</div>
          </div>
        </div>

        <div>
          <button id="article-link-btn" class="uk-button">
            <span class="icon" uk-icon="icon: link"></span>
            View Full Article
          </button>
          <button id="article-bookmark-btn" class="uk-button">
            <span class="icon" uk-icon="icon: bookmark"></span>
            Add to Bookmarks
          </button>
          <div id="article-publisher">Reuters</div>
          <div id="article-date">Published January 1, 2021 / 12:00 am</div>
        </div>

        <div id="article-content">
          This is the article content.
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

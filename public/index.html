<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>News Aggregator Project</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.9/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.9/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.9/dist/js/uikit-icons.min.js"></script>

    <!-- UUID JS -->
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div>
      <span>News</span>
      <span>
        <div class="uk-search uk-search-navbar">
          <span uk-search-icon></span>
          <input id="search" class="uk-search-input" type="search" placeholder="Search...">
        </div>
      </span>
      <span>
        <button class="uk-button" type="button">
          <span class="icon" uk-icon="icon: bookmark"></span>
          Bookmarks
        </button>
        <div uk-dropdown="mode: click">
          <ul id="bookmarks-list" class="uk-nav uk-dropdown-nav"></ul>
        </div>
      </span>
    </div>

    <div class="uk-grid-small" uk-grid>
      <div class="uk-width-1-3@m">
        <ul id="search-results" class="uk-list"></ul>
      </div>
      <div class="uk-width-expand@m">
        <div class="uk-inline">
          <img id="article-img" src="">
          <div class="uk-overlay-primary uk-position-cover"></div>
          <div class="uk-overlay uk-position-bottom uk-light">
            <div id="article-title"></div>
            <div id="article-author"></div>
          </div>
        </div>

        <div>
          <div id="article-btns"></div>
          <div id="article-source"></div>
          <div id="article-date"></div>
        </div>

        <div id="article-content"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
